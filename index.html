<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript clock</title>
  <link rel="stylesheet" href="style.css">
  <link rel="Javascript" href="func.js">
</head>
<body>
  <div class="clock">
    <div class="hour">
      <div class="hr" id="hr"></div>
    </div>
    <div class="min">
      <div class="mn" id="mn"></div>
    </div>
    <div class="sec">
      <div class="sc" id="sc"></div>
    </div>
  </div>
  <script src='func.js'></script>
</body>
</html>
